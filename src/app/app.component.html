
<div class="container">


    <div class="container">

      <h1>Hello From BridgeLabz</h1>
      <h2>{{ message }}</h2>
      <img
        [src]="logoUrl"
        href = "https://www.bridgelabz.com"
        alt="BridgeLabz Logo"
        width="200"
        (click) = "openBridgeLabzSite()"
      />
      <h3>Hello from BridgeLabz, {{ userName }}</h3>

    
     
    </div>
    


     
      <input
        type="text"
        [(ngModel)]="userName"
        (input)="validateUserName()"
        placeholder="Enter your name"
      />
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
