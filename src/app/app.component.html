<div class="container">
      <h1>Hello From BridgeLabz</h1>
      <h2>{{ message }}</h2>
      <img
        [src]="logoUrl"
        href = "https://www.bridgelabz.com"
        alt="BridgeLabz Logo"
        width="200"
        (click) = "openBridgeLabzSite()"
      />
      <h3>Hello from BridgeLabz, {{ userName }}</h3>
    
      <input type="text" [(ngModel)]="userName" placeholder="Enter your name" />
    </div>
